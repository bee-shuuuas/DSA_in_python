<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binary Search Tree Visualizer</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Binary Search Tree (BST) Visualizer</h2>
    <canvas id="bstCanvas" width="1000" height="500"></canvas>
    <br>
    <input type="text" id="bstValue" placeholder="Enter Node Value">
    <button onclick="insertNode()">Insert Node</button>
    <button onclick="deleteNode()">Delete Node</button>
    <script src="bst_visualizer.js"></script>
</body>
</html>
