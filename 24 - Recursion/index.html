<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursion Visualizer</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Recursion Visualizer (Factorial Calculation)</h2>
    <canvas id="recursionCanvas" width="800" height="500"></canvas>
    <br>
    <input type="text" id="recursionValue" placeholder="Enter Value">
    <button onclick="startRecursion()">Calculate Factorial</button>
    <div id="output"></div>
    <script src="recursion_visualizer.js"></script>
</body>
</html>
