<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recursive Binary Search Visualizer</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #output {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Recursive Binary Search Visualizer</h2>
    <canvas id="binarySearchCanvas" width="800" height="500"></canvas>
    <br>
    <input type="text" id="searchValue" placeholder="Enter Value to Search">
    <button onclick="startBinarySearch()">Search</button>
    <div id="output"></div>
    <script src="recursive_binary_search.js"></script>
</body>
</html>
